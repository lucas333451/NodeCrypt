name = "nodecrypt"
main = "worker/index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# 配置静态资源
[assets]
directory = "./dist"
not_found_handling = "single-page-application"
run_worker_first = true
binding = "ASSETS"

[d1_databases]
bindings = [
  # Replace database_id with your actual D1 database id before deploy
  { binding = "DB", database_name = "nodecrypt-db", database_id = "REPLACE_WITH_D1_ID" }
]

[durable_objects]
bindings = [
  { name = "CHAT_ROOM", class_name = "ChatRoom" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatRoom"]
